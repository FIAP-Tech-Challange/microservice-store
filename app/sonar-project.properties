sonar.projectKey=FIAP-Tech-Challange_microservice-store
sonar.organization=fiap-tech-challange
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=src/test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.module.ts,**/main.ts

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.module.ts,**/main.ts,**/*.dto.ts,**/*.interface.ts

# Quality gate settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Coverage thresholds (80% minimum)
sonar.coverage.minimum=80
