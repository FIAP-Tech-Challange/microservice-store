name: microservice-store

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local-store
    ports:
      - '8001:8000'
    command: '-jar DynamoDBLocal.jar -sharedDb'
    healthcheck:
      test: ['CMD-SHELL', 'timeout 2 sh -c "echo > /dev/tcp/127.0.0.1/8000"']
      interval: 3s
      timeout: 2s
      retries: 3
      start_period: 5s
    networks:
      - store-network

  dynamodb-init:
    image: amazon/aws-cli:latest
    container_name: dynamodb-init-store
    volumes:
      - ./scripts/init-dynamodb.sh:/init-dynamodb.sh
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_TABLE_NAME=${DYNAMODB_TABLE_NAME}
    entrypoint: ['/bin/sh', '/init-dynamodb.sh']
    depends_on:
      dynamodb-local:
        condition: service_healthy
    networks:
      - store-network

  store-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: microservice-store
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - ./src:/app/src
      - ./test:/app/test
      - /app/node_modules
    env_file:
      - .env
    environment:
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - NODE_ENV=development
    depends_on:
      dynamodb-init:
        condition: service_completed_successfully
    networks:
      - store-network
    restart: on-failure

networks:
  store-network:
    driver: bridge
