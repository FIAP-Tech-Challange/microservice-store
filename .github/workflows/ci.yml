name: "Store Microservice CI/CD Pipeline"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, development]

jobs:
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Run ESLint
        run: npm run lint

      - name: üß™ Run tests with coverage
        run: npm run test:cov

      - name: üèóÔ∏è Build application
        run: npm run build

      - name: üìä Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ./app/coverage/
          retention-days: 1

  sonarqube:
    name: üìä SonarQube Analysis
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ./app/package-lock.json

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Generate coverage
        run: npm run test:cov

      - name: üîç SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ./app
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  bootstrap:
    name: "Bootstrap the application"
    runs-on: ubuntu-latest
    needs: [test, sonarqube]
    outputs:
      terraform_bucket: ${{ steps.set-outputs.outputs.terraform_bucket }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install AWS CLI if running in act
        if: env.ACT == 'true'
        run: |
          echo "Running under act, installing AWS CLI..."
          sudo apt-get update -y
          sudo apt-get install -y unzip curl less
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install

      - name: Create S3 Bucket for Terraform State
        id: bootstrap
        run: |
          BUCKET_PREFIX="terraform-state-store"
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "AWS Account ID: $ACCOUNT_ID"

          REGION="us-east-1"
          BUCKET_NAME="${BUCKET_PREFIX}-${ACCOUNT_ID}"
          echo "S3 bucket name: $BUCKET_NAME"

          # Check if bucket exists, create if not
          echo "Checking S3 bucket..."
          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "S3 bucket '$BUCKET_NAME' already exists"
          else
            echo "Creating S3 bucket '$BUCKET_NAME'..."
            aws s3api create-bucket --bucket "$BUCKET_NAME" --region "$REGION"
            echo "S3 bucket '$BUCKET_NAME' created successfully"
          fi

          echo "Bootstrap finished. Bucket: $BUCKET_NAME"
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

      - name: Set outputs
        id: set-outputs
        run: |
          echo "terraform_bucket=$BUCKET_NAME" >> $GITHUB_OUTPUT

  build-and-push-image:
    name: üì¶ Build and Push to ECR
    runs-on: ubuntu-latest
    needs: bootstrap
    outputs:
      ecr_image_uri: ${{ steps.tags.outputs.image_tags }}

    defaults:
      run:
        working-directory: ./app

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install AWS CLI if running in act
        if: env.ACT == 'true'
        run: |
          echo "Running under act, installing AWS CLI..."
          sudo apt-get update -y
          sudo apt-get install -y unzip curl less
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install

      - name: ‚úÖ Verify AWS Identity
        run: aws sts get-caller-identity

      - name: üì¶ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üè∑Ô∏è Define Image Tags
        id: tags
        run: |
          COMMIT_HASH=${{ github.sha }}
          ECR_URL=${{ vars.ECR_REPOSITORY_URI }}
          TAGS="${ECR_URL}:${COMMIT_HASH}"

          echo "image_tags=$TAGS" >> $GITHUB_OUTPUT

      - name: üê≥ Build and Push Docker Image
        run: |
          echo "Building with tags: --tag ${{ steps.tags.outputs.image_tags }}"

          docker build \
            --tag ${{ steps.tags.outputs.image_tags }} \
            --push .

  terraform:
    name: "Infrastructure Plan/Apply"
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
      - bootstrap

    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Log Bucket Name
        run: |
          echo "Using Terraform S3 backend bucket: ${{ needs.bootstrap.outputs.terraform_bucket }}"

      - name: üîÑ Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ needs.bootstrap.outputs.terraform_bucket }}" \
            -backend-config="region=us-east-1"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan -no-color \
            -var="environment=production" \
            -var="ecr_image_uri=${{ needs.build-and-push-image.outputs.ecr_image_uri }}" \
            -var="categoryPathParameterName=${{ vars.CATEGORY_PATH_PARAMETER_NAME }}" \
            -var="categoryApiKeySecretName=${{ vars.CATEGORY_API_KEY_SECRET_NAME }}" \
            -var="jwtSecretName=${{ vars.JWT_SECRET_NAME }}"

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="environment=production" \
            -var="ecr_image_uri=${{ needs.build-and-push-image.outputs.ecr_image_uri }}" \
            -var="categoryPathParameterName=${{ vars.CATEGORY_PATH_PARAMETER_NAME }}" \
            -var="categoryApiKeySecretName=${{ vars.CATEGORY_API_KEY_SECRET_NAME }}" \
            -var="jwtSecretName=${{ vars.JWT_SECRET_NAME }}"
